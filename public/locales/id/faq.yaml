what-is-ageusd:
  q: Apa itu AgeUSD?
  a: |-
    AgeUSD adalah protokol stablecoin algoritmik baru yang didukung crypto yang telah dibuat dalam kemitraan bersama
    oleh [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/),
    dan [IOG](https://iohk.io/en/about/) di atas [Ergo Blockchain](https://ergoplatform.org/).
    SigmaUSD adalah turunan dari Protokol AgeUSD.
    Untuk informasi selengkapnya, lihat [ikhtisar](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/) ini,
    jelajahi [repositori](https://github.com/Emurgo/age-usd/blob/main/README.md) yang berisi spesifikasi protokol atau
    tonton [video](https://www.youtube.com/watch?v=O3hPEp3tzoU) buatan komunitas ini.
