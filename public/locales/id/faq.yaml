sigmausd-vs-oracle:
  q: Mengapa nilai SigmaUSD berbeda dengan bursa/CoinMarketCap/dll?
  a: |-
    Nilai USD dari SigmaUSD ditentukan oleh [Oracle Pool ERG-USD](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
    Oracle memperbarui setiap 12 menit dan hanya dapat menambah/mengurangi hingga persentase tetap sehingga harga akan berfluktuasi
    jauh lebih sporadis daripada pertukaran yang terus diperbarui.

