  a: |-
    Transaksi bisa gagal saat selama oracle disegarkan (dan harga berubah).
    Dalam hal ini, dana akan dikembalikan ke dalam dompet Anda yang terhubung.
    Gunakan [link](#/refund) ini untuk meminta pengembalian dana kapan saja jika dana Anda "macet" di alamat proxy.

