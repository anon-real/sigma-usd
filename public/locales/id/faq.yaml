  a: |-
    SigmaUSD adalah stablecoin berbasis UTxO pertama â€” sebuah contoh dari
    [Protokol AgeUSD](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/).
