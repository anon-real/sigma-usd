sigmausd-vs-oracle:
  q: Warum unterscheidet sich der SigmaUSD-Preis vom USD-Preis auf Exchanges/CoinMarketCap/usw.?
  a: |-
    Der USD-Preis von SigmaUSD wird durch den [ERG-USD Orakel-Pool](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd) festgelegt.
    Das Orakel wird alle 12 Minuten aktualisiert und kann bei jeder Aktualisierung nur um einen bestimmten Prozentsatz steigen oder fallen, so dass
    der Preis weniger schwankt als bei Exchanges, bei denen der Preis deutlich häufiger aktualisiert wird.

refunds:
  q: Was kann ich machen, wenn meine Rückerstattung "festhängt"?
  a: |-
    Transaktionen können fehlschlagen, wenn sich der Preis während der Durchführung ändert.
    Sollte dies passieren, werden die Beträge dem verbundenen Wallet zurückerstattet.

    Wenn Beträge in einer Proxy-Adresse hängen, kann die [Refund-Seite](https://sigmausd.io/#/refund) genutzt werden.

reserve-ratio-bounds:
  q: Wie beeinflusst das Rücklagen-Verhältnis das Kaufen und Einlösen?
  a: |-
    Einige Kauf- und Einlösevorgänge sind nicht durchführbar, wenn das Rücklagenverhältnis außerhalb 400% bis 800% liegt.

