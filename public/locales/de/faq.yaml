what-is-sigmausd:
  q: Was ist SigmaUSD?
  a: |-
    SigmaUSD ist der erste UTxO-basierte StableCoin — eine Implementierung des
    [AgeUSD-Protokolls](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/).
    Die Grundlage, auf der ein neues Zeitalter des digitalen Finanzwesens aufbauen wird.

    Das in Zusammenarbeit von IOHK (IOG), Ergo und Emurgo entwickelte Wirtschaftsmodell bietet konservative Eigenschaften für
    rücklagenbasierte Sicherheiten und vermeidet die Notwendigkeit von Liquidationen.
    Zusätzlich unterstützt es ein vollständig dezentralisiertes System für die StableCoin-Emission.
    So bietet SigmaUSD der Welt einen stabilen, einfachen und dezentralisierten StableCoin.

what-is-ageusd:
  q: Was ist AgeUSD?
  a: |-
    AgeUSD ist ein neuartiges kryptogestütztes algorithmisches Stablecoin-Protokoll, das in gemeinsamer Partnerschaft von der [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/), 
    und [IOG](https://iohk.io/en/about/) auf der [Ergo-Blockchain](https://ergoplatform.org/) entwickelt wurde.
    SigmaUSD ist eine Implementierung des AgeUSD-Protokolls.
    
    Mehr Informationen gibt es in diesem [Überblick](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
    im [Code Repository](https://github.com/Emurgo/age-usd/blob/main/README.md), in dem die Protokollspezifikationen enthalten sind oder
    in diesem [Community-Video](https://www.youtube.com/watch?v=O3hPEp3tzoU). 

