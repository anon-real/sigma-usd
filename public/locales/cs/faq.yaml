sigmausd-vs-oracle:
  q: Why is the value of SigmaUSD different than exchanges/CoinMarketCap/etc ?
  a: |-
    The USD value of SigmaUSD is determined by the [ERG-USD Oracle Pool](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
    The Oracle updates every 12 minutes and can only increase/decrease by up to a fixed percentage so the price will fluxuate
    much sporatically than exchanges that update contintually.

refunds:
  q: What do I do if my refund gets "stuck"?
  a: |-
    Transactions can fail when the oracle refreshes during (and the price changes).
    In this event the funds will be returned to your connected wallet. 

    Use this link for a refund anytime if your funds become "stuck" in a proxy address:
    
    ```
    https://assm.sigmausd.io/return/{your_address_set_in_ui}/{the_long_address_you_sent_to}
    ```

reserve-ratio-bounds:
  q: How does the reserve ratio affect my ability to purchase/redeem?
  a: |-
