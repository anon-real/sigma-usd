what-is-ageusd:
  q: What is AgeUSD?
  a: |-
    AgeUSD is a novel crypto-backed algorithmic stablecoin protocol that has been created in joint partnership
    by the [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/), 
    and [IOG](https://iohk.io/en/about/) on top of the [Ergo Blockchain](https://ergoplatform.org/).
    SigmaUSD is an instance of the AgeUSD Protocol.
    
    For more information, see this [overview](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
    explore the [repository](https://github.com/Emurgo/age-usd/blob/main/README.md) containing the protocol specification or
    watch this community made [video](https://www.youtube.com/watch?v=O3hPEp3tzoU). 

