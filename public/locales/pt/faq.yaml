what-is-sigmausd:
    q: O que é SigmaUSD?
    a: |-
        SigmaUSD é a primeira <i>stablecoin</i> baseada no modelo UTxO — uma instância do
        [protocolo AgeUSD](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/).
        A base sobre a qual uma nova era de finanças digitais será construída.

        Seu modelo econômico, projetado em parceria entre IOHK, Ergo e Emurgo, mantém os parâmetros conservadores 
        para reservas colaterais e evita a necessidade de liquidações.
        Junto com isso, ele oferece suporte a uma configuração de emissão de stablecoin totalmente descentralizada. 
        Assim, o SigmaUSD oferecerá ao mundo uma stablecoin estável, simples e descentralizada.

what-is-ageusd:
    q: O que é AgeUSD?
    a: |-
        AgeUSD é um protocolo inovador de stablecoin algorítmico baseado em criptografia que foi criado em parceria
        pela [Ergo Foundation](https://ergoplatform.org/en/foundation/), [EMURGO](https://emurgo.io/), 
        e [IOG](https://iohk.io/en/about/) em cima da [Ergo Blockchain](https://ergoplatform.org/).
        SigmaUSD é uma instancia do protocolo AgeUSD.

        Para mais informações, veja este [resumo](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
        explore o [repositório](https://github.com/Emurgo/age-usd/blob/main/README.md) que contém as especificações do protocolo ou assista a 
        este [vídeo](https://www.youtube.com/watch?v=O3hPEp3tzoU) feito pela comunidade.

