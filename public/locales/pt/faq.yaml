sigmausd-vs-oracle:
    q: Por que o valor do SigmaUSD é diferente da corretora/CoinMarketCap/etc?
    a: |-
        O valor do SigmaUSD é determinado pelo [ERG-USD Oracle Pool](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
        O Oráculo é atualizado a cada 12 minutos e só pode aumentar/diminuir em até uma porcentagem fixa por vez, de modo que o preço 
        irá flutuar muito menos do que as corretoras que o atualizam continuamente.

refunds:
    q: O que eu faço se o meu reembolso "travar"?
    a: |-
        As transações podem falhar quando o oráculo é atualizado durante o seu processamento (e haja mudança de preço). 
        Nesse caso, os fundos serão devolvidos à sua carteira conectada.

        Use este link para ser reembolsado a qualquer momento, caso seus fundos fiquem "presos" em um endereço <i>proxy</i>:

          ```
          https://assm.sigmausd.io/return/{seu_endereco}/{o_endereco_para_o_qual_voce_enviou}
          ```

